<app-navbar></app-navbar>
<div class="content-wrapper" style="min-height: 1365.62px;">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<div class="modal fade" id="modal-evento">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Añadir evento a la fecha: {{ fechaSeleccionada }}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Nombre del evento</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Nombre del evento">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                Todo el día
              </label>
            </div>
            <div class="md-form">
              <input placeholder="Selected time" type="text" id="input_starttime" class="form-control timepicker">
              <label for="input_starttime">Light version, 12 hours</label>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
      <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
