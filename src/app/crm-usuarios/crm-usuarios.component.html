<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-wrapper" style="min-height: 1365.62px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>CRM Usuarios</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Crear Usuario</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label>Nombre(s)</label>
                    <input name="capturaForm.nombres" type="text" class="form-control"  placeholder="">
                  </div>
                  <div class="form-group">
                    <label>Apellidos(s)</label>
                    <input name="capturaForm.apellidos" type="text" class="form-control"  placeholder="">
                  </div>
                  <div class="form-group">
                    <label>Usuario</label>
                    <input name="capturaForm.usuario" type="text" class="form-control"  placeholder="nombre.apellido">
                  </div>

                  
                  <div class="form-group">
                    <label>Tel√©fono</label>
                    <input name="capturaForm.telefono" type="text" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="" inputmode="text">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Correo </label>
                    <input name="capturaForm.correo" type="email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Tipo</label>
                    <select (change)="changedTipo($event.target.value)" name="capturaForm.tipo" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                        <option disabled selected style="display:none;" ></option>
                        <option  [value]="item" *ngFor="let item of _combo_tipo" [value]="item.nombre">{{item.nombre}}</option>
                        
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Desarrollo</label>
                    <select (change)="changed($event.target.value)" name="capturaForm.desarrollo" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                        <option disabled selected style="display:none;" ></option>
                        <option  [value]="item" *ngFor="let item of _combo_desarrollo" [value]="item.id_desarrollo">{{item.nombre_desarrollo}}</option>
                        
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer" >
                  <button type="submit" class="btn btn-primary" (click)="Guarda()">Guardar</button>
                </div>
              </form>
            </div>
        

          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">
            <!-- Form Element sizes -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Different Height</h3>
              </div>
              <div class="card-body">
                <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
                <br>
                <input class="form-control" type="text" placeholder="Default input">
                <br>
                <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <script>  $('[data-mask]').inputmask() </script>
